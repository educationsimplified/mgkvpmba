<style>
    :root {
        /* Premium Dark Background */
        --main-bg: #0a192f; 
        /* Electric Gold for premium glow/text */
        --brand-gold-glow: #ffd700; 
        --text-color-light: #e6e6e6;
        --text-color-dark: #b3b3b3;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--main-bg);
        color: var(--text-color-light);
        overflow: hidden;
        margin: 0;
        padding: 0;
    }

    /* --- Loader Styles --- */
    #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: var(--main-bg);
        z-index: 9999;
        transition: opacity 0.4s ease-in-out; 
        opacity: 1;
    }

    .loader-hidden {
        opacity: 0 !important;
        visibility: hidden;
        pointer-events: none;
    }

    .logo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInAndSlideUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        text-align: center;
    }

    /* Scientific Atom Icon Style with Premium Glow */
    .scientific-icon {
        font-size: 6rem; /* Slightly bigger icon */
        color: var(--brand-gold-glow);
        /* Glow Effect */
        text-shadow: 0 0 10px var(--brand-gold-glow), 0 0 20px rgba(255, 215, 0, 0.5);
        animation: rotate-and-pulse 2.5s infinite linear; 
        margin-bottom: 1rem;
    }

    /* H1 - Education Simplified (Bigger Text) */
    .brand-title {
        font-family: 'Cormorant Garamond', serif;
        font-size: 3.5rem; 
        font-weight: 700;
        letter-spacing: 0.3rem;
        text-transform: uppercase;
        color: var(--text-color-light);
        margin: 0;
        padding: 0;
        /* Subtle Text Glow */
        text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
    }
    
    /* H2 - Department of Management (Subtitle) */
    .brand-subtitle {
        font-family: 'Poppins', sans-serif;
        font-size: 1.25rem;
        font-weight: 400;
        color: var(--text-color-dark);
        margin-top: 0.5rem;
        letter-spacing: 0.1rem;
    }


    /* Loading context text */
    .loading-text {
        font-family: 'Poppins', sans-serif;
        font-size: 1rem;
        font-weight: 500;
        color: var(--brand-gold-glow);
        margin-top: 2rem;
        opacity: 0;
        animation: typing 2.5s steps(30, end) forwards 1s, blink-caret 0.75s step-end infinite 1s;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid transparent;
    }

    /* Keyframes for the new loader elements */
    @keyframes rotate-and-pulse {
        0% { transform: rotate(0deg) scale(1); opacity: 1; }
        50% { transform: rotate(180deg) scale(1.05); opacity: 0.9; }
        100% { transform: rotate(360deg) scale(1); opacity: 1; }
    }

    @keyframes fadeInAndSlideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    /* Typing animation keyframes */
    @keyframes typing {
        from { width: 0 }
        to { width: 100% }
    }
    
    /* Blinking cursor keyframes with gold color */
    @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: var(--brand-gold-glow); }
    }

    /* --- Transition Styles (Kept for completeness) --- */
    #embeddedWebsite {
        width: 100vw;
        height: 100vh;
        border: none;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 0.6s ease-in-out;
        visibility: hidden;
    }

    #embeddedWebsite.loaded-visible {
        opacity: 1;
        visibility: visible;
    }
</style>

            <h2 class="brand-subtitle">Department of Management (IMS MGKVP MBA)</h2>
            
            <div class="loading-text">Synthesizing Core Management Data...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const targetUrl = 'https://educationsimplified.github.io/mgkvp/';
            
            // Increased duration to match the premium, slower loading aesthetic
            const loaderDisplayDuration = 3500; 

            setTimeout(() => {
                const loader = document.getElementById('loader');
                loader.classList.add('loader-hidden');

                // Wait for the fade-out before redirecting
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 400); 
            }, loaderDisplayDuration); 
        });
    </script>
